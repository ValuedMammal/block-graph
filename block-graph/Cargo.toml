[package]
name = "block_graph"
version = "0.1.0"
edition = "2021"
rust-version = "1.85.0"
readme = "README.md"

[dependencies]
bdk_chain = { git = "https://github.com/bitcoindevkit/bdk", rev = "126ebda443baebe4886a16e397d76270ac7c21d7" }
serde = { version = "1", default-features = false, features = ["derive"], optional = true }
skiplist = { path = "../skiplist", version = "0.1.0" }

[features]
default = ["std", "serde"]
std = ["bdk_chain/std"]
serde = ["dep:serde", "bdk_chain/serde"]

[dev-dependencies.block_graph]
path = "."

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "from_changeset"
harness = false
